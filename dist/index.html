<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <style>
    :root{
    --chatTextHeight: 50px;
}

body{
    background-color: black;
    overflow-x: hidden;
    overflow-y: hidden;
}

h1{
    color: white;
    margin: 0;
}

span{

    color: white;
}

    color: white;

}

#ChatArea{
    height: 75vh;
    border:3px solid white;
    width: 80vw;
    margin: 0;
    overflow: scroll;
    overflow-x: hidden;
}

#chatAreaWrapper{
    display: flex;
  justify-content: center;
  align-items: top;

  width:100vw;

#flexDown{
    display: flex;
    flex-direction: column;

    justify-items: flex-start;

#inputBar{
    display: flex;
    justify-content: space-between;
    gap: 12.5vw;
}

#inputBarTitles{
    display: flex;
    justify-content: space-between;
    gap: 42.5vw;
}

.inputBars{
    width: 25vw;
    height: 6vh;
}

input{
    margin-top: 5vh;
}

#inputBarTitles span{
    transform: translateY(2.5vh);
}

  <title>Chat app</title>
  <script type="module" crossorigin src="/assets/index-57942f3e.js"></script>
</head>
<body>
  <div id = "chatAreaWrapper">
    <div id = "flexDown">
      <h1>Chat App</h1>
      <div id = "ChatArea"></div>
      <div id = "inputBarTitles"> 
        <span>Text</span>
        <span>Room</span>
      </div>
      <div id = "inputBar"> 
        <div>
          <input id = "input1" class = "inputBars" type="text" >
        </div>
        <div>
          <input id = "input2" class = "inputBars" type="text">

      </div>
    </div>

</html>
